<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kariyer Kartları</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    





    <div class="container ">
        <div class="">
            <h1 class="Monserrat">UYGUN DEPARTMANLARIMIZ </h1>
            <hr ></hr>
        </div>
        <div class="subtitle-container">
            <p class="static-text">Talent evaluation platform for</p>
            <div class="rotating-badge">
                <span class="word">Coding</span>
                <span class="word">Excel</span>
                <span class="word">Data Science</span>
                <span class="word">Design</span>
                <span class="word">Sales</span>
                <span class="word">Logic</span>
                <span class="word">Personality</span>
            </div>
        </div>
    
       
        <div class="main-image-container absolute">
            <img src="images/blackandwhite-image-scaled.webp" alt="Genel Bakış" class="main-image">
        </div>
        
        <div class="cards-container">
            
            
            <div class="card card-full-stack">
                <div class="card-content ">
                    <p class="role-text">FULL-STACK ENGINEER</p>
                    <div class="icon-placeholder"></div>
                </div>
            </div>

            <div class="card card-financial-analyst">
                <div class="card-content">
                    <p class="role-text">FINANCIAL ANALYST</p>
                    <div class="icon-placeholder"></div>
                </div>
            </div>
            <div class="card card-mobile-developer">
                <div class="card-content">
                    <p class="role-text">MOBILE DEVELOPER</p>
                    <div class="icon-placeholder"></div>
                </div>
            </div>

            </div>

        <div class="dynamic-cursor">Recruiter</div>
        <div class="dynamic-cursor">Hiring Manager</div>
        <div class="dynamic-cursor">Tech Lead</div>
        <div class="dynamic-cursor">Pass</div>
        <div class="dynamic-cursor">Fail</div>


    </div>

    <script src="script.js"></script>
    <script src="data.js"></script>
</body>
</html>
